<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/344/google-logo.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="d-flex flex-column h-100">
      <div class="p-3">
        <nav class="float-end">
          <a
            class="nav-item me-3"
            href="https://mail.google.com/mail/u/0/#inbox"
            target="_blank"
            >Gmail
          </a>
          <a
            class="nav-item me-3"
            href="https://www.google.com.tr/imghp?hl=en&authuser=0&ogbl"
            target="_blank"
            >Images</a
          >
          <a
            href="https://www.google.com.tr/intl/en/about/products?tab=wh"
            target="_blank"
            class="nav-btn p-2 text-decoration-none"
          >
            <img
              src="https://img.icons8.com/ios-glyphs/344/ffffff/circled-menu.png"
              class="menu-image"
            />
          </a>

          <a
            href="https://www.github.com/frknsprnl"
            target="_blank"
            class="nav-btn p-2"
          >
            <img
              src="https://avatars.githubusercontent.com/u/61122950?s=400&u=fa19b63fbd1b676581a1d6ac40b13ac3fbb7bdfd&v=4"
              alt="user image"
              class="user-img"
            />
          </a>
        </nav>
      </div>

      <div>
        <div class="google-logo d-flex justify-content-center">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            width="272"
            height="92"
            alt="google logo"
          />
        </div>
      </div>

      <div class="">
        <div class="d-flex justify-content-center p-4">
          <div class="search-bar d-flex align-items-center">
            <div class="pe-3" style="margin-top: -5px">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="16"
                height="16"
                viewBox="0 0 20 20"
                fill="#999fa5"
              >
                <path
                  d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
                ></path>
              </svg>
            </div>

            <input type="text" maxlength="2048" autofocus="true" />

            <div class="p-2" title="Search by voice">
              <img src="./assets/voicelogo.png" alt="" width="24" height="24" />
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button class="submitButton me-2">Google Search</button>
          <button class="submitButton">I'm Feeling Lucky</button>
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <span class="offer-text">
          Google offered in: <a class="lang">Türkçe</a>
        </span>
      </div>

      <footer class="d-flex position-fixed p-3 bottom-0 w-100">
        <div class="me-auto align-content-sm-around text-center">
          <a
            class="footer-item"
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            target="_blank"
          >
            About
          </a>
          <a
            class="footer-item"
            href="https://ads.google.com/intl/en_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            target="_blank"
          >
            Advertising
          </a>
          <a
            class="footer-item"
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            target="_blank"
          >
            Business
          </a>
          <a
            class="footer-item"
            href="https://google.com/search/howsearchworks/?fg=1"
            target="_blank"
          >
            How Search Works
          </a>
        </div>
        <div class="ms-auto align-content-sm-around text-center">
          <a
            class="footer-item"
            href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            target="_blank"
          >
            Privacy
          </a>
          <a
            class="footer-item"
            href="https://policies.google.com/terms?hl=en-TR&fg=1"
            target="_blank"
          >
            Terms
          </a>
          <a
            class="footer-item"
            href="https://www.google.com/preferences?hl=en-TR&fg=1"
            target="_blank"
          >
            Settings
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
