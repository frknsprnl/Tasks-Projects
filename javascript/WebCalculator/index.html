<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h6 class="position-absolute top-0 start-0 ms-3 mt-3 fw-bold" style="font-size: 1.2rem;">
        <span class="d-none d-lg-block text-white">
            Made with ü§ç by Furkan S√ºp√ºrenel &nbsp; </span>

    </h6>
    <div>
        <a href="https://github.com/frknsprnl" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="white"
                class="bi bi-github position-absolute top-0 end-0 me-3 mt-3" viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />

        </a>
    </div>
    <div class="container">
        <form action="#" id="forms">
            <input type="text" id="previous" disabled>
            <input type="text" id="result" disabled>
            <div class="buttons">
                <input type="button" value="AC">
                <input type="button" value="DEL">
                <input type="button" value="%">
                <input type="button" value="/">
            </div>
            <div class="buttons">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*">
            </div>
            <div class="buttons">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="buttons">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+">
            </div>
            <div class="buttons">
                <input type="button" value="0">
                <input type="button" value="00">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
