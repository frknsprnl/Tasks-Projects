<html lang="en">

<head>

    <div class="app">
        <h1 class="text-center mt-5 text-white">Translator App</h1>
        <div class="container mt-5 d-flex justify-content-center">
            <div class="box-container src-container">
                <select class="form-select lang-btn src-btn p-3" aria-label="Default select example">

            <button class="swap-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z" />

            <div class="box-container dst-container">
                <select class="form-select lang-btn dst-btn p-3" aria-label="Default select example">
                    <option selected value="" class="text-secondary">Select language...</option>
                </select>
                <textarea name="" id="dst-textarea" spellcheck="false"></textarea>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
